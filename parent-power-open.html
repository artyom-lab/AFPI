<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AFPI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://jvectormap.com/css/jquery-jvectormap-2.0.5.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="navbar-shadow">
    <nav class="navbar navbar-2 navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#!">
          <img src="img/brand.png" alt="">
        </a>
        <button class="sandwich collapsed d-lg-none" data-toggle="collapse" data-target="#navbarTogglerDemo02">
          <span></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto py-4 py-lg-0">
            <li class="nav-item">
              <a href="#!" class="link-back ml-lg-4">
                <span class="align-middle mr-3 align-middle">back to AFPI</span>
                <span class="align-middle fas fa-chevron-right align-middle"></span>
              </a>
            </li>
            <li class="d-lg-none">
              <div class="row row-2 align-items-center pt-3">
                <div class="col-auto">
                  <button class="btn btn-blue mb-1 mb-sm-0">parent help hotline</button>
                </div>
                <div class="col-auto">
                  <button class="btn btn-blue btn-red mb-1 mb-sm-0">donate</button>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  
  <div class="border-blue border-blue-2">

    <section class="section-blue section-blue-form">
      <div class="container">
        <form>
          <div class="row justify-content-center">
            <div class="col-md-10">
              <h1 class="mb-3">Sign Up</h1>
              <div class="lh-18 fz-26">to access parent power</div>
            </div>
          </div>
          <div class="row row-10 mt-5">
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Phone">
              </div>
            </div>
            <div class="col-md-8">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Zip">
              </div>
            </div>
          </div>
          <button class="btn btn-submit btn-join mt-5">Join</button>
        </form>
      </div>
      <img src="img/afpi-ribbon.png" alt="" class="img-ribbon img-ribbon-2">
    </section>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.6/waves.min.js"></script>
  <script src="https://jvectormap.com/js/jquery-jvectormap-2.0.5.min.js"></script>
  <script src="https://jvectormap.com/js/jquery-jvectormap-us-lcc.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
